<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Price Prediction</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 70vh;
            margin: 0;
            flex-direction: column; 
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        .prediction-section {
            margin-top: 20px;
        }

        .prediction-section label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="prediction-section">
        <h2 style="text-align: center;">Enter the details to predict the food price</h2>
        <form action="/predict" method="POST">
            <label for="city">City:</label>
            <input type="text" name="city" required>
            <label for="category">Category:</label>
                <select name="category" required>
                <option value="select one option">Select one option</option>
                <option value="cereals and tubers">cereals and Tubers</option>
                <option value="milk and dairy">milk and Dairy</option>
                <option value="miscellaneous food">miscellaneous Food</option>
                <option value="oil and fats">oil and Fats</option>
                <option value="pulses and nuts">pulses and Nuts</option>
                <option value="vegetables and fruits">vegetables and Fruits</option>
            </select>
            <label for="unit">Unit:</label>
            <select name="unit" required>
                <option value="select one option">Select one option</option>
                <option value="KG">KG</option>
                <option value="100KG">100KG</option>
                <option value="L">L</option>
            </select>
            <button type="submit">Predict</button>            
        </form>
    </div>
    
    <div class="prediction-section">
        <h2 style="text-align: center;">Hotel Price Prediction</h2>
        <form action="/predicthotel" method="POST">   
            <label for="rating">Rating:</label>
            <input type="text" name="rating" required>
            <label for="rating_description">Rating Description:</label>
            <input type="text" name="rating_description" required>
            <label for="reviews">Reviews:</label>
            <input type="text" name="reviews" required>
            <label for="star_rating">Star Rating:</label>
            <input type="text" name="star_rating" required>
            <label for="location">Location:</label>
            <input type="text" name="location" required>
            <label for="nearest_landmark">Nearest Landmark:</label>
            <input type="text" name="nearest_landmark" required>
            <label for="distance_to_landmark">Distance to Landmark:</label>
            <input type="text" name="distance_to_landmark" required>
            <label for="tax">Tax:</label>
            <input type="text" name="tax" required>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
